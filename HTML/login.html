<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/cloging.css">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Snow effect (canvas) -->
<canvas class="snow"></canvas>

<!-- Login Card -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card">
        <h2 class="text-center mb-3">Login</h2>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
                <small class="text-warning d-none" id="emailError">Please enter a valid email.</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
                <small class="text-warning d-none" id="passError">Password must be at least 6 characters.</small>
            </div>

            <button type="submit" class="btn btn-custom mt-3" style="background: #d32f2f;
            border: none;
            width: 100%;
            font-weight: 600;
            padding: 10px;">Login</button><br>
            you don't have an Account?<a href="../HTML/signup.html">Sign Up</a>
        </form>
    </div>
</div>

<!-- JavaScript: Bootstrap + Snow + Form Validation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JAVASCRIPT/slogin.js"></script>
</body>
</html>
