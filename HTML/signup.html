<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/csign.css">
</head>
<body>

<canvas class="snow"></canvas>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="signup-card">
        <h2 class="text-center mb-3">Create Account</h2>

        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Your name">
                <small class="text-warning d-none" id="nameError">Please enter your name.</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Your email">
                <small class="text-warning d-none" id="emailError">Enter a valid email.</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create password">
                <small class="text-warning d-none" id="passError">Password must be at least 6 characters.</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password">
                <small class="text-warning d-none" id="confirmError">Passwords do not match.</small>
            </div>

            <button type="submit" class="btn btn-custom mt-3">Sign Up</button>
            <p>do u already have an Account?<a href="../HTML/login.html">Login</a></p>
        </form>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JAVASCRIPT/ssign.js"></script>

</body>
</html>
